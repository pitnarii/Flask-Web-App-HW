{% extends "layout.html" %} {% block content %} {% for message in get_flashed_messages() %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
<h2>Blog Posts...</h2>
<br/> {% for post in posts %}
<div class="shadow p-3 mb-5 bg-body rounded">
    <h2><a href="{{ url_for('post', id=post.id) }}">{{ post.title }}</a></h2> By: {{ post.author }}<br/> {{ post.date }} <br/><br/> {{ post.content }}<br/><br/>
    <a href="{{ url_for('post', id=post.id) }}" class="btn btn-outline-secondary btn-sm">View Post</a><br/><br/></div> {% endfor %} {% endblock %}
